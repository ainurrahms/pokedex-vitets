name: test
on:
  push:
    branches:
      - master

jobs:
  master:
    runs-on: ubuntu-latest
    environment:
      name: Production #your environment name
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
